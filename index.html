<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Beautiful cards around the USA" />
    <meta name="author" content="Lev Meir" />
    <title>Around The U.S.</title>
    <link rel="icon" href="./favicon.svg" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="around the US logo"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/jacques-cousteau.jpg"
            alt="picture of Jacques Cousteau"
          />
          <div class="profile__description">
            <div class="profile__description-title">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button class="profile__edit" type="button"></button>
            </div>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__button" type="button"></button>
        </section>
        <section class="cards"></section>
      </main>
      <footer class="footer">
        <p class="footer__copywrite">&copy; 2022 Around The U.S.</p>
      </footer>
      <!--Profile form edit-->
      <div class="popup popup_type_profile">
        <div class="popup__content">
          <button class="popup__close" type="button"></button>
          <h3 class="popup__edit">Edit Profile</h3>
          <form
            class="popup__form popup__form_type_profile"
            name="popup__input"
          >
            <input
              class="popup__input popup__input_type_title"
              type="text"
              id="Jacques Cousteau"
              name="jacques"
            />
            <input
              class="popup__input popup__input_type_subtitle"
              type="text"
              id="Explorer"
              name="explorer"
            />
            <button class="popup__submit-btn" type="submit">Save</button>
          </form>
        </div>
      </div>
      <!--Add Card form edit-->
      <div class="popup popup_type_add-card">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__header">New place</h3>
          <form name="profile" class="form popup__form">
            <fieldset class="form__editor">
              <input
                type="text"
                placeholder="Title"
                name="name"
                class="form__input form__input_content_title"
                required
              />
              <input
                type="text"
                placeholder="Image link"
                name="job"
                class="form__input form__input_content_link"
                required
              />
            </fieldset>
            <button type="submit" class="form__button">Create</button>
          </form>
        </div>
      </div>
      <!--Popup Card View-->
      <div class="popup popup_type_card">
        <div class="popup__card">
          <button type="button" class="popup__close"></button>
          <img
            src="./images/yosemite-valley.png"
            alt="Yosemite Valley"
            class="popup__image"
          />
          <p class="popup__description"></p>
        </div>
      </div>

      <template id="card">
        <div class="card">
          <img
            src="./images/yosemite-valley.png"
            alt="Yosemite Valley"
            class="card__image"
          />

          <button type="button" class="card__button-trash"></button>
          <div class="card__description">
            <h2 class="card__title">Yosemite Valley</h2>
            <button type="button" class="card__button-like"></button>
          </div>
        </div>
      </template>
    </div>
    <script src="./pages/index.js"></script>
  </body>
</html>
